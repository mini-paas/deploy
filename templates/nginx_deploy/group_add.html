{% extends 'base.html' %}
{% block content %}
{% block self_head_css_js %}
<link href="{{STATIC_URL}}css/opration-log.css" rel="stylesheet">
<link href="http://open.oa.com/static_api/v3/assets/jquery.sumoselect-2.0.0/sumoselect.css" rel="stylesheet">
<script src="http://open.oa.com/static_api/v3/assets/jquery.sumoselect-2.0.0/jquery.sumoselect.min.js"></script>
<script src="{{STATIC_URL}}js/jquery.validate.min.js"></script>
<script src="{{STATIC_URL}}js/messages_zh.js"></script>
{% endblock %}

    <div class="king-main-container">
        <div class="container-fluid">

            <div class="panel panel-default pannel-overflow">
                <div class="panel-heading">
                    <i class="fa fa-list-ul"></i>添加配置组
                </div>
                <div class="panel-body panel-tab-body pl20 pr20">
                    <div class="panel-content">
                        <ul class="nav nav-tabs" id="myTab">
                            <li class="active">
                                <a href="#file" data-toggle="tab">基本信息</a>
                            </li>
                            <!--<li>
                                <a href="#bind" data-toggle="tab">配置绑定</a>
                            </li>-->
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade king-block-content active in" id="file">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <form id="groupForm" method="post" class="form-horizontal pt20">
                                            <div class="form-group">
                                                <label for="group_name" class="col-sm-2 control-label">配置组名称：</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="group_name" class="form-control required" id="group_name">
                                                    <p class="help-block">配置组的名称</p>
                                                </div>
                                            </div>
                                            <!--<div class="form-group">
                                                <label for="input3" class="col-sm-2 control-label">配置名称：</label>
                                                <div class="col-sm-10">
                                                    <div class="sumoselect_demo" id="sumoselect_demo3" style="width:100%;">
                                                        <select id="infors" name="infors" size="12" class="form-control m-b" multiple>
                                                            {% for infor in infor_all %}
                                                                <option value="{{ infor.id }}">{{ infor.name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                        <p class="help-block">配置的名称(支持多选)</p>
                                                    </div>
                                                </div>
                                            </div> -->
                                            <div class="form-group">
                                                <label for="comment" class="col-sm-2 control-label">描述：</label>
                                                <div class="col-sm-10">
                                                    <textarea id='comment' name='comment' class="form-control" rows="4" style="font-size: 12px;"></textarea>
                                                    <p class="help-block">配置组的描述信息</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10 col-sm-offset-2">
                                                    <button type="submit" value="Submit" class="king-btn king-primary mr10">保存</button>
                                                    <button type="reset" value="Reset">重置</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}

{% block self_footer_js %}

<script type="text/javascript">

    $('#sumoselect_demo3 select').SumoSelect({
        okCancelInMulti: true
    });

    $(".king-vertical-nav4 ul ul li a[href='{% url 'infor_list' %}']").parent().parent().css('display', 'block');
    $(".king-vertical-nav4 ul ul li a[href='{% url 'group_list' %}']").parent().addClass('active');


    $("#groupForm").validate({
        rules: {
          group_name: {
            required: true,
            minlength: 2
          },
          comment: {
            required: true,
            minlength: 5
          }
        },
        messages: {
          group_name: {
            required: "请输入配置组名称",
            minlength: "配置组名称至少由两个字母组成"
          },
          comment: {
            required: "请输入配置组的描述信息",
            minlength: "配置组的描述信息不能小于 5 个字母"
          }
        }
    });
</script>

{% endblock %}
